{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Login Page  {% endblock %}


{% block body_block %}
<h2>Login Your Account</h2>
<form method="post">
  {{ form|crispy }}
  {% csrf_token %}
  <button type="submit" class="btn btn-primary btn-sm" >Login</button>

</form>


{% endblock %}
